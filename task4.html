<h1 id="one">Changing Names</h1>
<button onclick="update(event)">Dinesh</button>
<button onclick="update(event)">Manish</button>
<button onclick="update(event)">Varma</button>

<script>
    var h1 = document.getElementById("one")
    function update(event){
        h1.textContent=event.target.textContent
    }
</script>
